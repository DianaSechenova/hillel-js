    // ДЗ 35. Книга контактів

    const contactBook = {
      contacts: [
        { name: 'a', number: '69869', email: 'a@mail.com' },
        { name: 'b', number: '9876', email: 'b@mail.com' },
        { name: 'c', number: '4567', email: 'c@mail.com' },
      ],
      getName: function (curName) {
        const result = this.contacts.filter((content) => content.name === curName);
        return result[0];
      },
      addContact: function (name = '', number = '', email = '') {
        const newContact = { name, number, email };
        this.contacts.push(newContact);
        return this.contacts;
      }
    }

    console.log(contactBook.addContact('d', '4563', 'd@mail.com'))
    console.log(contactBook.getName('d'))
