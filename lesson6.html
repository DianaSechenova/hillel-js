    // ДЗ 31. Написати функцію видалення масиву символів
    function remove(str, arr) {
      arr.forEach(ell => {
        str = str.split(ell).join('');
      });
      return str;
    }

    console.log(remove(' hello world', ['l', 'd']))

    // ДЗ 32. Визначення середнього арифметичного.
    function calcAverage(arr) {
      const numbers = arr.filter(element => typeof element === 'number');
      const average = numbers.length > 0 ? numbers.reduce((acc, curr) => acc + curr, 0) / numbers.length : 0;

      return average;
    }

    console.log(calcAverage(['l', 10, 30, 60, 80, 'd']))

    // ДЗ 33. Функція видалення елементу
    function removeElement(array, item) {
      const index = array.indexOf(item);
      if (index !== -1) {
          array.splice(index, 1); 
      }
      return array;
    }

    const array = [1, 3, 4, 6, 2, 5, 7];
    console.log(removeElement(array, 1))
