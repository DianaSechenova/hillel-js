<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 5</title>
</head>

<body>
  <script>
    // ДЗ 17. Вивід чисел до консолі
    for (let i = 20; i < 30; i += .5) {
      console.log(i);
    }

    // ДЗ 18. Розрахунок валюти
    const currentCost = 26;

    for (let dollar = 10; dollar <= 100; dollar += 10) {
      const costInUAH = dollar * currentCost;
      console.log(`${dollar} доларів = ${costInUAH} гривень`);
    }

    // ДЗ 19. Пошук потрібних чисел
    const N = parseInt(prompt('Enter number:'));

    for (let i = 1; i <= 100; i++) {
      if ((i * i) <= N) {
        console.log(i);
      } else {
        break;
      }
    }

    // ДЗ 20. Просте число чи ні
    const num = prompt('Enter number:');
    let isPrime = true;

    for (let i = 2; i <= Math.sqrt(num); i++) {
      if (num % i === 0) {
        isPrime = false;
        break;
      }
    }

    if (isPrime && num > 1) {
      console.log(`${num} - просте число`);
    } else {
      console.log(`${num} - не просте число`);
    }
  </script>
</body>

</html>
