  <script>
    //hm1
    let typeObject = {
      num: 42,
      str: 'string',
      bool: true,
      nullValue: null,
      undefinedValue: undefined,
      obj: {
        key: 'value'
      },
      array: [1, 2, 3],
      func: function () {
        return;
      },
      symbolValue: Symbol('symbol'),
      bigIntValue: BigInt(123456789)
    };
    for (let key in typeObject) {
      let value = typeObject[key];
      if (value === null) {
        console.log(`type ${key}: null`);
      } else {
        console.log(`type ${key}: ${typeof value}`);
      }
    }
