<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    // ДЗ 17. Сумма зарплат
    let company = {
      sales: [{ name: 'a', salary: '1' }, { name: 'b', salary: '2' }],
      development: {
        web: [{ name: 's', salary: '11' }, { name: 'f', salary: '22' }],
        internals: [{ name: 'g', salary: '33' }]
      }
    };

    let company2 = {
      sales: [{ name: 'a', salary: '1' }, { name: 'b', salary: '2' }, { name: 'b', salary: '9' }],
      development: {
        web: [{ name: 's', salary: '11' }, { name: 'f', salary: '22' }]
      }
    };

    let company3 = {
      sales: [{ name: 'a', salary: '1' }, { name: 'b', salary: '2' }],
      development: [{ name: 's', salary: '10' }, { name: 'f', salary: '22' }]
    };


    function getAllSalaries(obj) {
      let salaries = [];

      for (let key in obj) {
        if (Array.isArray(obj[key])) {
          obj[key].forEach(item => {
            if (item.hasOwnProperty('salary')) {
              salaries.push(item.salary);
            }
          });
        } else if (typeof obj[key] === 'object') {
          let nestedSalaries = getAllSalaries(obj[key]);
          salaries = salaries.concat(nestedSalaries);
        }
      }
      let sum = salaries.reduce((acc, curr) => +acc + +curr, 0)
      return sum;
    }

    const getCalculatedSalaries1 = getAllSalaries(company)
    console.log(getCalculatedSalaries1)

    const getCalculatedSalaries2 = getAllSalaries(company2)
    console.log(getCalculatedSalaries2)

    const getCalculatedSalaries3 = getAllSalaries(company3)
    console.log(getCalculatedSalaries3)
  </script>
</body>

</html>
